  <title>Encriptador de Texto</title>
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />

<body>
  <div class="container">
    <div class="row">
      <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
          placeholder="Ingresa el texto aquí"></textarea>

        <div class="terminos">
          <p><i class='bx bxs-info-circle icono'></i>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <div class="grid">
            <button class="btn btn-encriptar" id="btn-encriptar" type="button">
              Encriptar
            </button>
          </div>
          <div class="grid">
            <button class="btn btn-desencriptar" id="btn-desencriptar" type="button">
              Desencriptar
            </button>
          </div>
        </div>
      </div>
      <div class="encriptado" id="encriptado">
        <img src="assets/img/muneco.png" alt="" id="muneco" class="muneco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p class="parrafo" id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        <div class="copi">
          <button id="btn-copiar" class="btn-copiar" type="button">
            Copiar
          </button>
        </div>
      </div>
    </div>
